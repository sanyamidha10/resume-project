{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-warning border-bottom mb-5">Skills</h1>

        <div class="row text-white mb-5">

            <div class="col-sm-5">
                <h3 class="mt-5">HTML/CSS</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar" style="width:100%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">100%</div>
                    </div>
            </div>

            <div class="col-sm-5 offset-sm-2">
                <h3 class="mt-5">JavaScript</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-animated progress-bar-striped bg-danger" role="progressbar" style="width:50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                    </div>
            </div>

            <div class="col-sm-5">
                <h3 class="mt-5">Python</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-animated progress-bar-striped bg-warning" role="progressbar" style="width:80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                    </div>
            </div>

            <div class="col-sm-5 offset-sm-2">
                <h3 class="mt-5">C++</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-animated progress-bar-striped bg-bg-dark" role="progressbar" style="width:10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
                    </div>
            </div>

            <div class="col-sm-5">
                <h3 class="mt-5">Java</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-animated progress-bar-striped bg-info" role="progressbar" style="width:20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
                    </div>
            </div>

            <div class="col-sm-5 offset-sm-2">
                <h3 class="mt-5">SQL</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-animated progress-bar-striped bg-success" role="progressbar" style="width:70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
                    </div>
            </div>

            <div class="col-sm-5">
                <h3 class="mt-5">Django</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-animated progress-bar-striped bg-success" role="progressbar" style="width:80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                    </div>
            </div>

            <div class="col-sm-5 offset-sm-2">
                <h3 class="mt-5">Julia Programming</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-animated progress-bar-striped bg-danger" role="progressbar" style="width:5%" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100">5%</div>
                    </div>
            </div>
            

        </div>
</div>

{% endblock content %}
