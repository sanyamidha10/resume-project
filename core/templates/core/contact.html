{% extends "core/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">Contact Us</h1>

        <div class="row text-white mb-5">

            <p class="mx-auto mb-5">
                Do you have any questions? Please do not hesitate to contact. I will reply within a matter of hours to help you!
            </p>

            <div class="col-sm-9 mb-5">
                <form action="">
                    
                    <div class="row mb-5">
                        <div class="form-group col-md-6">
                            <label for="inputName">Your Name</label>
                            <input type="text" class="form-control" id="inputName" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Your Email</label>
                            <input type="email" class="form-control" id="inputEmail" required />
                        </div>
                    </div>
                        <div class="form-group mb-5">
                            <label for="inputSubject">Your Subject</label>
                            <input type="text" class="form-control" id="inputSubject">
                        </div>
                        <div class="form-group mb-5">
                            <label for="inputTextarea"> Your Message</label>
                            <textarea class="form-control" id="inputTextarea" required></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Send</button>

                </form>
            </div>



            <div class="col-sm-3 text-center">

                <ul class="list-unstyled">
                    <li>
                        <i class="fas fa-map-marker-alt fa-2x i-color"></i>
                        <p>Panipat, Haryana, India</p>
                    </li>
                    <li>
                        <i class="fas fa-phone mt-4 fa-2x i-color"></i>
                        <p>+91 7988000000</p>
                    </li>
                    <li>
                        <i class="fas fa-envelope mt-4 fa-2x i-color"></i>
                        <p>contact@gmail.com</p>
                    </li>
                </ul>

            </div>

        </div>

</div>

        <div class="text-center">
            <a href="#" target="_blank"><i class="fab fa-github i-color mx-2"></i></a>
            <a href="#" target="_blank"><i class="fab fa-facebook i-color mx-2"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin i-color mx-2"></i></a>
        </div>


{% endblock content %}
